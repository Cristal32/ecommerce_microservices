server:
  port: 8082

spring:
  application:
    name: order
  datasource:
    url: jdbc:postgresql://localhost:5432/product
    username: 'ecommerce'
    password: 'password'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'