server:
  port: 8080

spring:
  application:
    name: client
  datasource:
    url: jdbc:postgresql://localhost:5432/client
    username: 'ecommerce'
    password: 'password'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'